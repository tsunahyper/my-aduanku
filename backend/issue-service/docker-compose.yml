version: "3.8"
services:
  issue-service:
    build: .
    container_name: issue-service
    ports:
      - "5003:5003"
    environment:
      - PORT=5003
      - NODE_ENV=production
      - DB_URI=${ISSUE_DB_URI}
      - JWT_SECRET=${JWT_SECRET}
      # If using S3 uploads:
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - S3_BUCKET=${S3_BUCKET}
    restart: unless-stopped